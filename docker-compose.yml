services:
  db:
    image: postgres:16
    container_name: cloudnet-db
    environment:
      POSTGRES_DB: cloudnet
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
    ports:
      - "5432:5432"
    volumes:
      - cloudnet_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudnet -d cloudnet"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: src/CloudNet.Api/Dockerfile
    image: cloudnet-api:dev
    container_name: cloudnet-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development

      # Postgres connection (inside compose network host is "db")
      ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=cloudnet;Username=;Password="

      # Storage path inside Linux container
      FileStorage__RootPath: "/data/cloudnet/storage"

      # JWT signing key from .env
      Jwt__SigningKey: "${JWT_SIGNING_KEY}"

    volumes:
      - cloudnet_storage:/data/cloudnet/storage

volumes:
  cloudnet_pg:
  cloudnet_storage:
